{% extends 'shop/layouts/main.html' %}
{% block title %}
    Home | shopkart
{% endblock title %}

{% block content %}
{% include 'shop/inc/slider.html' %}
    <div class="container" style="margin-top:70px;">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Trendings Courses</h4>
          <hr style="border-color:#b8bfc2;">
            </div>
                {% for item in products %}
                <div class="col-md-4 col-lg-3">
                    <div class="card my-3">
                        <img src="{{ item.product_image.url }}"  class="card-image-top" alt="Categories">
                        <a href="{% url 'product_details' item.category.name item.name %}">
                        <div class="card-body">
                                <h5 class="class-title text-primary" style="text-align: center;">{{ item.name }}</h5><br>
                                <p class="card-text">
                                <span class="float-start old_price"><s></s></span>
                                <button class="btn btn-primary" id="btnCart" style="position: relative;bottom: 5px;"><i class="fa fa-book" aria-hidden="true"></i>Take Course</button>
                                <span class="float-end new_price">Chapters {{ item.chapter }} </span>
                                </p>  
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
